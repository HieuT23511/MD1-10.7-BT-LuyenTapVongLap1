<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    document.write(a + '<br>');
    document.write(b + '<br>');
    let temp;
    let N = +prompt("Nhap so luong so trong day fibo can in")
    for (let i = 0; i < N - 2; i++) {
        temp = +(a +b);
        a = + b;
        b = + temp;
        document.write(temp + '<br>')
        if (temp % 5 === 0) {
            alert(`Trong day ${N} so nguyen to dau tien thi ${temp} la so dau tien chia het cho 5`)
            break
        }
        else {
            alert(`Trong day ${N} so nguyen to dau tien thi khong co so chia het cho 5`)
            break
        }
    }
</script>
</body>
</html>
