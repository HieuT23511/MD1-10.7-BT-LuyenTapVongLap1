<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let number;
    for (let i = 1; i <= 100; i++) {
        number = i
        if (number % 3 === 0 && number % 5 !== 0) {
            number = 'Fizz'
        }
        if (number % 5 === 0 && number % 3 !== 0) {
            number = 'Buzz'
        }
        if (number % 3 === 0 && number % 5 === 0) {
            number = 'FizzBuzz'
        }
        document.write(number + '<br>')
    }

</script>
</body>
</html>
